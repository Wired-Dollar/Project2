<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scenic!</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.5/css/uikit.min.css">
    <!-- UIkit JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.5/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.5/js/uikit-icons.min.js"></script>
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- CSS  -->
    <link rel="stylesheet" type="text/css" href="./styles/reset.css">
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
</head>

<body>
    <div class="uk-cover-container uk-height-viewport">
        <img src="./images/test.jpeg" class="uk-cover" id="container-img">
        <div class="uk-grid-small uk-child-width-expand@s uk-text-center" uk-grid>
            <div class="uk-width-3-4">
                <div>
                    <p id="logo" class="uk-position-top-center"></p>
                </div>
            </div>
            <div class="uk-width-1-4"></div>
        </div>
        <div class="uk-text-center" uk-grid>
            <div class="uk-width-expand@m">
                <form id="addCategory" class="uk-position-center uk-search uk-search-default">
                    <input class="uk-search-input" type="search" placeholder="Find something different...">
                </form>
                <div uk-slider>
                    <div class="uk-position-bottom-center">
                        <div id="slider" class="uk-slider-container uk-light">
                            <ul class="uk-slider-items uk-child-width-1-2 uk-child-width-1-3@s uk-child-width-1-4@m">
                                <li id="Breweries" class="addCategory" data-id="Breweries">
                                    <p id="image1" alt="">
                                        <div class="uk-position-center uk-panel">
                                            <h3>Breweries</h3>
                                        </div>
                                </li>
                                <li id="Restuarants" class="addCategory" data-id="Restaurants">
                                    <p id="image2" alt="">
                                        <div class="uk-position-center uk-panel">
                                            <h3>Restaurants and Bars</h3>
                                        </div>
                                </li>
                                <li id="Venues" class="addCategory" data-id="Sporting Events">
                                    <p id="image3" alt="">
                                        <div class="uk-position-center uk-panel">
                                            <h3>Sporting Events</h3>
                                        </div>
                                </li>
                                <li id="Museums" class="addCategory" data-id="Museums">
                                    <p id="image4" alt="">
                                        <div class="uk-position-center uk-panel">
                                            <h3>Museums</h3>
                                        </div>
                                </li>
                                <li id="Libraries" class="addCategory" data-id="Libraries">
                                    <p id="image5" alt="">
                                        <div class="uk-position-center uk-panel">
                                            <h3>Libraries</h3>
                                        </div>
                                </li>
                                <li id="Shopping" class="addCategory" data-id="Shopping">
                                    <p id="image6" alt="">
                                        <div class="uk-position-center uk-panel">
                                            <h3>Shopping</h3>
                                        </div>
                                </li>
                                <li id="Parks" class="addCategory" data-id="Parks">
                                    <p id="image7" alt="">
                                        <div class="uk-position-center uk-panel">
                                            <h3>Parks</h3>
                                        </div>
                                </li>
                            </ul>
                            <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
                            <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slider-item="next"></a>
                        </div>
                        <ul class="uk-slider-nav uk-dotnav uk-flex-center uk-margin"></ul>
                    </div>
                </div>
            </div>
            <div class="uk-width-1-4@m">
                <button id="new-event" class="uk-position-top-right uk-button uk-button-default" type="button" uk-toggle="target: #offcanvas-flip">Itinerary</button>
                <div id="offcanvas-flip" uk-offcanvas="mode: slide; flip: true; overlay: true">
                    <div class="uk-offcanvas-bar">
                        <button class="uk-offcanvas-close" type="button" uk-close></button>
                        <ul class="list-group list-group-flush" id="event-group">
                            <ul uk-accordion>
                                <li class="newEvent">
                                    <a class="uk-accordion-title" href="#">{{eventName}}</a>
                                    <div class="uk-accordion-content">
                                        <p>{{eventAddress}}</p>
                                        <p>{{eventDate}}</p>
                                        <br>
                                        <button id="remove-btn" class="remove-status" data-id="{{id}}">Remove</button>
                                        <button id="search-btn" class="location-status" data-id="{{id}}">Search Again</button>
                                    </div>
                                </li>
                            </ul>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="uk-grid-small uk-child-width-expand@s uk-text-center" uk-grid>
            <div class="uk-width-3-4">
                <div id="category">
                    <dl class="uk-description-list uk-description-list-divider">
                        <dt id="catName">{{categoryName}}</dt>
                        <dd id="catAdd">{{categoryAddress}}</dd>
                        <dd id="catRate">{{categoryRating}}</dd>
                        <dd id="catPrice">{{categoryPrice}}</dd>
                        <br>
                        <button id="add-btn" class="create-event" data-id="{{id}}">Add to Itinerary</button>
                    </dl>
                </div>
            </div>
            <div class="uk-width-expand@m">
                <div id="map"></div>
            </div>
        </div>
    </div>

    <script src="./js/input.js" type="text/javascript"></script>
    <script src="./js/event-maintain.js" type="text/javascript"></script>

</body>

</html>
